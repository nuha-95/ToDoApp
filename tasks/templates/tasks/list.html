<style>
    body {
        background-color: #0d1117;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        padding: 40px;
    }

    .todo-container {
        background: rgba(0, 0, 0, 0.9);
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 25px rgba(0, 153, 255, 0.6);
        width: 100%;
        max-width: 500px;
        transition: all 0.3s ease-in-out;
    }

    h3 {
        text-align: center;
        color: #00aaff;
        margin-bottom: 20px;
        font-size: 1.8rem;
        letter-spacing: 1px;
    }

    form {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    input[type="text"] {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 8px;
        outline: none;
        background: #1a1a1a;
        color: #fff;
        box-shadow: inset 0 0 8px rgba(0, 153, 255, 0.4);
        margin-right: 10px;
    }

    input[type="submit"] {
        padding: 10px 18px;
        border: none;
        border-radius: 8px;
        background: #00aaff;
        color: #fff;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }

    input[type="submit"]:hover {
        background: #0088cc;
        box-shadow: 0 0 12px #00aaff;
    }

    .task-list div {
        background: rgba(255, 255, 255, 0.05);
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background 0.3s ease;
    }

    .task-list div:hover {
        background: rgba(0, 153, 255, 0.15);
    }

    .task-list a {
        margin-left: 10px;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: bold;
        color: #00aaff;
        transition: 0.2s;
    }

    .task-list a:hover {
        color: #66ccff;
        text-shadow: 0 0 8px #00aaff;
    }

    strike {
        color: #888;
        font-style: italic;
    }

    span {
        color: #fff;
    }
</style>

<div class="todo-container">
    <h3>To Do</h3>

    <form method="POST" action="/">
        {% csrf_token %}
        {{form.title}}
        <input type="submit" name="Create Task" value="Add">
    </form>

    <div class="task-list">
        {% for task in tasks %}
            <div>
                <div>
                    {% if task.complete %}
                        <strike>{{task}}</strike>
                    {% else %}
                        <span>{{task}}</span>
                    {% endif %}
                </div>
                <div>
                    <a href="{% url 'update_task' task.id %}">Update</a>
                    <a href="{% url 'delete_task' task.id %}">Delete</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
