<style>
    body {
        background-color: #0d1117;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .delete-container {
        background: rgba(0, 0, 0, 0.9);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
        width: 100%;
        max-width: 420px;
        text-align: center;
    }

    p {
        font-size: 1.2rem;
        color: #fff;
        margin-bottom: 20px;
    }

    p strike {
        color: #ff5555;
        font-style: italic;
    }

    .btn-container {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
    }

    a {
        text-decoration: none;
        background: #333;
        padding: 10px 18px;
        border-radius: 8px;
        color: #00aaff;
        font-weight: bold;
        transition: 0.3s;
    }

    a:hover {
        background: #00aaff;
        color: #fff;
        box-shadow: 0 0 12px #00aaff;
    }

    input[type="submit"] {
        padding: 10px 18px;
        border: none;
        border-radius: 8px;
        background: #ff4444;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    input[type="submit"]:hover {
        background: #cc0000;
        box-shadow: 0 0 12px #ff4444;
    }
</style>

<div class="delete-container">
    <p>Are you sure you want to delete <strike>"{{item}}"</strike>?</p>

    <div class="btn-container">
        <a href="{% url 'list' %}">Cancel</a>

        <form method="POST" action="">
            {% csrf_token %}
            <input type="submit" name="Confirm" value="Delete">
        </form>
    </div>
</div>
